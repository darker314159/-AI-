<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>黑蜂图像鉴别大师</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              main: '#222529', // Deep matte grey
              gold: {
                300: '#F9E69D',
                400: '#F0D46E',
                500: '#D4AF37',
                600: '#B8860B',
                700: '#8A6508',
              },
              'shadow-light': '#2b2f34',
              'shadow-dark': '#191b1e',
            },
            fontFamily: {
              // Switch to modern Sans-Serif to match the neumorphic reference image
              sans: ['Inter', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
            },
            boxShadow: {
              'neu': '12px 12px 24px #191b1e, -12px -12px 24px #2b2f34',
              'neu-sm': '6px 6px 12px #191b1e, -6px -6px 12px #2b2f34',
              'neu-pressed': 'inset 6px 6px 12px #191b1e, inset -6px -6px 12px #2b2f34',
              'neu-flat': '12px 12px 24px #191b1e, -12px -12px 24px #2b2f34',
              'glow': '0 0 15px rgba(212, 175, 55, 0.3)',
            },
            animation: {
              'pulse-gold': 'pulse-gold 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan': 'scan 2s linear infinite',
            },
            keyframes: {
              'pulse-gold': {
                '0%, 100%': { opacity: 1, boxShadow: '0 0 20px rgba(212, 175, 55, 0.2)' },
                '50%': { opacity: .8, boxShadow: '0 0 10px rgba(212, 175, 55, 0.1)' },
              },
              'scan': {
                 '0%': { top: '0%' },
                 '100%': { top: '100%' }
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #222529;
        color: #D4AF37;
        font-family: 'Inter', system-ui, sans-serif; /* Clean modern font */
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #222529; 
      }
      ::-webkit-scrollbar-thumb {
        background: #2b2f34; 
        border-radius: 4px;
        border: 2px solid #222529;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D4AF37; 
      }
      .text-gold-gradient {
        background: linear-gradient(135deg, #F9E69D, #D4AF37);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .glass-panel {
        background: linear-gradient(145deg, #24282c, #1f2125);
      }
    </style>
